<script>
if (!window.W) { window.W = new Array(); W.$modules = [];} W.$modules.push( function(require,module,exports) {

var React = require('react');
var ReactDOM = require('react-dom');

var W = require('shadow-widget');
var main = W.$main, utils = W.$utils, ex = W.$ex;

window.onhashchange = function() {
  var sHash = window.location.hash;
  sHash = sHash? sHash.slice(1): '';
  
  if (sHash) {
    utils.gotoHash(decodeURIComponent(sHash), function(sRetHash) {
      if (sRetHash) {  // jump successful
        var sNewHash = '#' + sHash;
        if (window.location.hash != sNewHash)
          window.history.pushState(null,'',sNewHash);
      }
    });
  }
};

function jumpToHash(sHash) {
  window.open(sHash,'_self');
}

main.$onLoad.push( function() {
  // utils.pageCtrl.setDisplay({leftCtrlWidth:0,rightCtrlWidth:0});
});

});
</script>
