<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta property="pinp:template" page="Panel" content="/app/files/rewgt/web/templates/Panel">
<meta property="pinp:template" page="P" content="/app/files/rewgt/web/templates/P">
<meta property="pinp:template" page="Span" content="/app/files/rewgt/web/templates/Span">
<meta property="pinp:template" page="Linker" content="/app/files/rewgt/web/templates/Linker">
<meta property="pinp:template" page="Nav" content="/app/files/rewgt/web/templates/Nav">
<meta property="pinp:template" page="Md" content="/app/files/rewgt/web/hint_marked.html">
<title>shadow-widget demo10</title>
<!--[if lt IE 11]>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<![endif]-->
</head>
<body>

<!-- BEGIN OF CONTAINER, DO NOT CHANGE THIS LINE. -->
<div id="react-container" style="visibility:hidden; position:absolute; left:0px; top:0px">
<div $=BodyPanel key='body'>
  <div $=Panel key='top' height='{null}'>
    <div $=P key='hello' width='{0.9999}' $for=''>
      <span $=OptButton key='a' dual-data='{0}' fire-type='onsite' $trigger='["",{$set:ex.time()}]'>A</span>
      <span $=OptButton key='b' dual-data='{0}' fire-type='onsite' $trigger='["",{$set:ex.time()}]'>B</span>
      <span $=Br></span>
      <span $=Span $html='any: duals("a").data + "," + duals("b").data'></span>
      <span $=Br></span>
      <span $=Span $html='all: duals("a").data + "," + duals("b").data' key='log'></span>
      <span $=Br></span>
      <span $=Span $html='strict: duals("a").data + "," + duals("b").data'></span>
    </div>
    
    <div $=P key='hello2' width='{0.9999}' $for=''>
      <span $=OptButton dual-data='{0}' fire-type='onsite' $trigger='["",{$set:ex.time()}]' key='a'>A</span>
      <span $=OptButton dual-data='{0}' fire-type='onsite' $trigger='["",{$set:ex.time()}]' key='b'>B</span>
      <span $=Br></span>
      <span $=Span $html='all:(duals("a").data,duals("b").data,ex.log("here"),"")'></span>
    </div>
    
    <div $=P key='sync' width='{0.9999}' $for='' dual-data='{{"a":{},"b":{},"c":{}}}'>
      <span $=OptButton fire-type='onsite' $trigger='["//",ex.tagValue({a:{$set:{value:true}}})]' key='a'>A</span>
      <span $=OptButton fire-type='onsite' $trigger='["//",ex.tagValue({b:{value:{$set:true}}})]' key='b'>B</span>
      <span $=OptButton fire-type='onsite' $trigger='["//",ex.tagValue({$merge:{c:{value:true}}})]' key='c'>C</span>
      <span $=Br></span>
      <span $=Span $html='ex.tagFired(duals.data,"a","b","c")? duals.data.a.value + "," + duals.data.b.value + "," + duals.data.c.value: "none"' key='log'></span>
    </div>
  </div>
</div>
</div>
<!-- END OF CONTAINER, DO NOT CHANGE THIS LINE. -->

<script>
if (!window.W) { window.W = new Array(); W.$modules = [];} W.$modules.push( function(require,module,exports) {

var React = require('react');
var ReactDOM = require('react-dom');

var W = require('shadow-widget');
var main = W.$main, utils = W.$utils, ex = W.$ex, T = W.$templates;

main['.body.top.hello.log'] = {
  componentDidMount: function() {
    this._componentDidMount(this);
    
    this.listen('html',function(value,oldValue) {
      console.log('value changed:',value);
    });
  },
};

});
</script>

<link rel="stylesheet" shared="true" href="/app/files/rewgt/web/css/sw_base.css" />
<script src="/app/files/rewgt/web/js/react.min.js"></script>
<script src="/app/files/rewgt/web/js/react-dom.min.js"></script>
<script src="/app/files/rewgt/web/js/create-react-class.min.js"></script>
<script src="/app/files/rewgt/web/js/shadow-widget.min.js"></script>

</body>
</html>
