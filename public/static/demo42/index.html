<!-- BEGIN OF CONTAINER, DO NOT CHANGE THIS LINE. -->
<div id="react-container" style="visibility:hidden; position:absolute; left:0px; top:0px">
<div $=BodyPanel key='body'>
  <div $=P key='p'>
    <span $='.ui.sample.hoverBtn' key='btn1'>Test1</span>
  </div>
</div>
</div>
<!-- END OF CONTAINER, DO NOT CHANGE THIS LINE. -->

<script>
if (!window.W) { window.W = new Array(); W.$modules = [];} W.$modules.push( function(require,module,exports) {

var React = require('react');
var ReactDOM = require('react-dom');

var W = require('shadow-widget');
var main = W.$main, utils = W.$utils, ex = W.$ex;

function registMyLib(callback) {
  var jsonX = [ ['P',{key:'sample'}],
    ['Button', {
      key:'hoverBtn',
      $onMouseOver: function(event) {
        this.duals.style = {opacity:'0.5'};
      },
      $onMouseOut: function(event) {
        this.duals.style = {opacity:''};
      },
    }],
  ];
  var sampleEle = utils.loadElement(jsonX);
  
  utils.setVendorLib('ui', function(template) {
    template.setChild(sampleEle,callback);
  });
}

main.$$onLoad.push( function(callback) {
  registMyLib(callback);
});

});
</script>
